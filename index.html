<!DOCTYPE html>
<html>
<head>
    <title>STRONGHOLD BATTLE</title>

    <!-- Medieval Font -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: "MedievalSharp", serif;
        }

        /* Background canvas */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* Title */
        .title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #666, #000);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.6);
            z-index: 10;
        }

        /* Play button */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -20%);
            padding: 20px 60px;
            font-size: 50px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.15s ease;
            z-index: 10;
        }

        .play-button:active {
            transform: translate(-50%, -20%) scale(0.85);
        }

        /* Axes animation container */
        #axesContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Three.js background -->
    <canvas id="bg"></canvas>

    <!-- UI -->
    <div class="title">STRONGHOLD BATTLE</div>
    <button class="play-button" id="playBtn">PLAY</button>

    <!-- Axes animation -->
    <div id="axesContainer"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Sound effects -->
    <audio id="clickSound" src="medieval_click.mp3"></audio>
    <audio id="clashSound" src="sword_clash.mp3"></audio>

    <script>
        // -------------------------------
        // THREE.JS BACKGROUND + PARTICLES
        // -------------------------------

        const canvas = document.getElementById("bg");
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 15;

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Particles
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 500;
        const positions = [];

        for (let i = 0; i < particleCount; i++) {
            positions.push(
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 30,
                (Math.random() - 0.5) * 30
            );
        }

        particleGeometry.setAttribute(
            "position",
            new THREE.Float32BufferAttribute(positions, 3)
        );

        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.1
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.y += 0.0008;

            renderer.render(scene, camera);
        }

        animate();

        // Resize handling
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // -------------------------------
        // BUTTON CLICK ANIMATION + AXES
        // -------------------------------

        const playBtn = document.getElementById("playBtn");
        const clickSound = document.getElementById("clickSound");
        const clashSound = document.getElementById("clashSound");
        const axesContainer = document.getElementById("axesContainer");

        playBtn.addEventListener("click", () => {
            clickSound.play();

            // Button animation
            playBtn.style.transform = "translate(-50%, -20%) scale(0.85)";
            setTimeout(() => {
                playBtn.style.transform = "translate(-50%, -20%) scale(1.2)";
            }, 150);

            // Axes animation
            setTimeout(() => {
                axesContainer.style.display = "block";
                clashSound.play();

                axesContainer.innerHTML = `
                    <svg width="300" height="300">
                        <line x1="50" y1="250" x2="250" y2="50" stroke="silver" stroke-width="20"/>
                        <line x1="250" y1="250" x2="50" y2="50" stroke="silver" stroke-width="20"/>
                    </svg>
                `;

                axesContainer.style.transform = "translate(-50%, -50%) scale(1.3)";
            }, 250);

            // Later: start game here
        });
    </script>

</body>
</html>
