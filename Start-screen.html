<!DOCTYPE html>
<html>
<head>
    <title>STRONGHOLD BATTLE</title>

    <!-- Medieval Font -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        /* Background canvas */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* MENU SCREEN */
        #menuScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #666, #000);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.6);
            font-family: "MedievalSharp", serif;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -20%);
            padding: 20px 60px;
            font-size: 50px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.15s ease;
            font-family: "MedievalSharp", serif;
        }

        .play-button:active {
            transform: translate(-50%, -20%) scale(0.85);
        }

        #axesContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
            display: none;
        }

        /* CREATE ACCOUNT SCREEN */
        #createAccountScreen {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 15;
        }

        .container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            color: white;
            text-align: center;
        }

        input, select {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 18px;
        }

        .gender-group {
            margin: 15px 0;
            text-align: left;
            padding-left: 40px;
        }

        .verify {
            margin-top: 20px;
        }

        .social-buttons button {
            width: 80%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        #parentButton {
            display: none;
            background-color: orange;
            color: black;
        }

        #parentMessage {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            color: yellow;
        }
    </style>
</head>

<body>

    <!-- Three.js background -->
    <canvas id="bg"></canvas>

    <!-- MENU SCREEN -->
    <div id="menuScreen">
        <div class="title">STRONGHOLD BATTLE</div>
        <button class="play-button" id="playBtn">PLAY</button>
        <div id="axesContainer"></div>
    </div>

    <!-- CREATE ACCOUNT SCREEN -->
    <div id="createAccountScreen">
        <div class="container">
            <div class="title" style="font-size:40px;">CREATE A USERNAME</div>
            <input type="text" id="username" placeholder="Enter username...">

            <div class="title" style="font-size:40px; margin-top: 30px;">CREATE A PASSWORD</div>
            <input type="password" id="password" placeholder="Enter password...">

            <div class="title" style="font-size: 30px; margin-top: 30px;">AGE</div>
            <input type="number" id="age" min="1" max="120" placeholder="Enter your age">

            <button id="parentButton">ASK A PARENT</button>
            <div id="parentMessage">A request has been sent to your parent.</div>

            <div class="title" style="font-size: 30px; margin-top: 30px;">GENDER</div>
            <div class="gender-group">
                <label><input type="radio" name="gender"> Male</label><br>
                <label><input type="radio" name="gender"> Female</label><br>
                <label><input type="radio" name="gender"> Other</label><br>
                <label><input type="radio" name="gender"> Prefer not to say</label>
            </div>

            <div class="verify">
                <label><input type="checkbox" id="botCheck"> I am not a bot</label>
            </div>

            <div class="title" style="font-size: 30px; margin-top: 30px;">SIGN IN WITH</div>
            <div class="social-buttons">
                <button style="background:#DB4437; color:white;">Google</button>
                <button style="background:#000; color:white;">Apple</button>
                <button style="background:#0078D4; color:white;">Microsoft</button>
            </div>
        </div>
    </div>

    <!-- Sounds -->
    <audio id="clickSound" src="medieval_click.mp3"></audio>
    <audio id="clashSound" src="sword_clash.mp3"></audio>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // -------------------------------
        // THREE.JS BACKGROUND
        // -------------------------------
        const canvas = document.getElementById("bg");
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Particles
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 500;
        const positions = [];

        for (let i = 0; i < particleCount; i++) {
            positions.push(
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 30,
                (Math.random() - 0.5) * 30
            );
        }

        particleGeometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
        const particleMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.0008;
            renderer.render(scene, camera);
        }
        animate();

        // -------------------------------
        // UI LOGIC
        // -------------------------------
        const playBtn = document.getElementById("playBtn");
        const axesContainer = document.getElementById("axesContainer");
        const clickSound = document.getElementById("clickSound");
        const clashSound = document.getElementById("clashSound");

        playBtn.addEventListener("click", () => {
            clickSound.play();

            // Shrink then rebound
            playBtn.style.transform = "translate(-50%, -20%) scale(0.85)";
            setTimeout(() => {
                playBtn.style.transform = "translate(-50%, -20%) scale(1.2)";
            }, 150);

            // Axes animation
            setTimeout(() => {
                axesContainer.style.display = "block";
                clashSound.play();

                axesContainer.innerHTML = `
                    <svg width="300" height="300">
                        <line x1="50" y1="250" x2="250" y2="50" stroke="silver" stroke-width="20"/>
                        <line x1="250" y1="250" x2="50" y2="50" stroke="silver" stroke-width="20"/>
                    </svg>
                `;
            }, 250);

            // Switch to Create Account screen
            setTimeout(() => {
                document.getElementById("menuScreen").style.display = "none";
                document.getElementById("createAccountScreen").style.display = "block";
            }, 1200);
        });

        // Age logic
        const ageInput = document.getElementById("age");
        const parentButton = document.getElementById("parentButton");
        const parentMessage = document.getElementById("parentMessage");

        ageInput.addEventListener("input", () => {
            if (ageInput.value < 12) {
                parentButton.style.display = "block";
            } else {
                parentButton.style.display = "none";
                parentMessage.style.display = "none";
            }
        });

        parentButton.addEventListener("click", () => {
            parentMessage.style.display = "block";
        });
    </script>

</body>
</html>
